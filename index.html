<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Login</title>
</head>
<body>
    <main>
        
            <section id="login">
                <div id="imagem">
                    
                </div>
                <div id="formulario">
                    <h1>Login</h1>
                    <p id="texto">
                        Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.,
                    </p>
                    <form action="cadastro.php" method="dialog" autocomplete="on">
                        <p class="formulario">
                            <label for="iemail">E-mail</label>
                            <input type="email" name="email" id="iemail" required autocomplete="E-mail" min="8" placeholder="seu e-mail">
                        </p>
                        <p class="formulario">
                            <label for="isenha">Senha</label>
                            <input type="password" name="senha" id="isenha" required min="8" placeholder="sua senha">
                        </p>
                        <p>
                            <input type="submit" value="Entrar">
                            <input type="submit" value="Esqueci minha senha">
                        </p>
                    </form>
                </div>
            </section>
        
    </main>
</body>
</html>
