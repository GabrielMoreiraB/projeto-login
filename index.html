<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        
            <section id="login">
                <div id="imagem">
                    
                </div>
                <div id="formulario">
                    <h1>Login</h1>
                    <p id="texto">
                        Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.,
                    </p>
                    <form action="cadastro.php" method="post" autocomplete="on">
                            <div class="campo">
                                <span class="material-icons md-18">person</span>
                                <input type="email" name="email" id="iemail" required autocomplete="E-mail"  min="8" placeholder="seu e-mail">
                            </div>
                            <div class="campo">
                                <span class="material-icons md-18">vpn_key</span>
                                <input type="password" name="senha" id="isenha" required min="8" autocomplete="current-password" placeholder="sua senha">
                            </div>

                            <input type="submit" value="Entrar">
                           <a href="esqueci.html" class="botao">Esqueci a senha
                            <i class="material-icons"> mail</i>
                           </a>

                    </form>
                </div>
            </section>
        
    </main>
</body>
</html>
